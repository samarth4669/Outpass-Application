{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Contact the faculty</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <link href="{% static 'back/favicon.png' %}" rel="icon">
  <link href="{% static 'back/apple-touch-icon.png' %}" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.gstatic.com" rel="preconnect">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'front/m.css' %}">
 
  <!-- Vendor CSS Files -->
  <link href="{% static 'back/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'back/bootstrap-icons.css' %}" rel="stylesheet">
  <link href="{% static 'back/boxicons.min.css' %}" rel="stylesheet">
  <link href="{% static 'back/quill.snow.css' %}" rel="stylesheet">
  <link href="{% static 'back/quill.bubble.css' %}" rel="stylesheet">
  <link href="{% static 'back/remixicon.css' %}" rel="stylesheet">
  <link href="{% static 'back/style.css' %}" rel="stylesheet">
  <!-- Template Main CSS File -->
  <link href="{% static 'back/st.css' %}" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
  

<body>

  <!-- ======= Header ======= -->
  <header id="header" class="header fixed-top d-flex align-items-center">

    <div class="d-flex align-items-center justify-content-between">
      <i class="bi bi-list toggle-sidebar-btn"></i>

      <a href="#" class="logo d-flex align-items-center">
        
      </a>
    </div><!-- End Logo -->

    <div class="search-bar">
      
    </div><!-- End Search Bar -->

    <nav class="header-nav ms-auto">
      <ul class="d-flex align-items-center">

        <li class="nav-item d-block d-lg-none">
          <a class="nav-link nav-icon search-bar-toggle " href="#">
            <i class="bi bi-search"></i>
          </a>
        </li><!-- End Search Icon-->

       
        

          
        <li class="nav-item dropdown pe-3">

          <a class="nav-link nav-profile d-flex align-items-center pe-0" href="#" data-bs-toggle="dropdown">
            <span class="d-none d-md-block dropdown-toggle ps-2">{{request.user}}</span>
          </a><!-- End Profile Iamge Icon -->

          <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow profile">
            <li class="dropdown-header">
              <h6>{{o}}</h6>
              <span>Student</span>
            </li>
            <li>
              <hr class="dropdown-divider">
            </li>

            <li>
              <a class="dropdown-item d-flex align-items-center" href="{% url 'home' %}">
                <i class="bi bi-person"></i>
                <span>My Profile</span>
              </a>
            </li>
            <li>
              <hr class="dropdown-divider">
            </li>

            

            <li>
              <a class="dropdown-item d-flex align-items-center" href="{%url 'loggingout' %}">
                <i class="bi bi-box-arrow-right"></i>
                <span>Sign Out</span>
              </a>
            </li>

          </ul><!-- End Profile Dropdown Items -->
        </li><!-- End Profile Nav -->

      </ul>
    </nav><!-- End Icons Navigation -->

  </header><!-- End Header -->

  <!-- ======= Sidebar ======= -->
  <aside id="sidebar" class="sidebar">

    <ul class="sidebar-nav" id="sidebar-nav">

      <li class="nav-item">
        <a class="nav-link collapsed" href="{% url 'home' %}">
          <i class="bi bi-grid"></i>
          <span>Dashboard</span>
        </a>
      </li><!-- End Dashboard Nav -->

      

      


    </ul>

  </aside><!-- End Sidebar-->

  <main id="main" class="main">

    <div class="pagetitle">
      <h1>Contac the faculty advisor</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="{% url 'home' %}">Home</a></li>
          <li class="breadcrumb-item">Pages</li>
          <li class="breadcrumb-item active">Contact</li>
        </ol>
      </nav>
    </div><!-- End Page Title -->

    <section class="section contact">
        <div class="form">
            <h1>Get In Touch</h1>
            <form action="{% url 'message' %}" method="POST">
              {% csrf_token %}
                <div class="flex-rev">
                    <input type="text" placeholder="Connor Gaunt" name="name" id="name" />
                    <label for="name">Full Name:</label>
                </div>
                <div class="flex-rev">
                    <input type="email" placeholder="connor@connorgaunt.com" name="email" id="email" />
                    <label for="email">Your Email:</label>
                </div>

                <div class="flex-rev">
                    <textarea placeholder="I have an idea for a project...." name="message" id="message" /></textarea>
                    <label for="message"> Message</label>
                </div>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </div>
</div>
  
  
  


      
                  

                 

  </main><!-- End #main -->


  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <!-- Vendor JS Files -->
  

  <script src="{% static 'back/apexcharts.min.js' %}"></script>
  <script src="{% static 'back/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'back/chart.min.js' %}"></script>
  <script src="{% static 'back/echarts.min.js' %}"></script>
  <script src="{% static 'back/quill.min.js' %}"></script>
  <script src="{% static 'back/simple-datatables.js' %}"></script>
  <script src="{% static 'back/tinymce.min.js' %}"></script>
  <script src="{% static 'back/validate.js' %}"></script>

  <!-- Template Main JS File -->
  <script src="{% static 'back/main.js' %}"></script>

</body>

</html>
